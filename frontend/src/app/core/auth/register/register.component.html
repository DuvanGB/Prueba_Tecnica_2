<div class="auth-container">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Registro</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre Completo</label>
          <input 
            type="text" 
            class="form-control" 
            id="name"
            formControlName="name"
            [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
            Nombre es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            formControlName="email"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="invalid-feedback">
            Email es requerido
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="invalid-feedback">
            Email no válido
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input 
            type="text" 
            class="form-control" 
            id="username"
            formControlName="username"
            [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
            Usuario es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            formControlName="password"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="invalid-feedback">
            Contraseña es requerida
          </div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="invalid-feedback">
            Mínimo 6 caracteres
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Registrarse</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </form>

      <div class="mt-3 text-center">
        <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
