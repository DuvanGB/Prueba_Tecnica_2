<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>{{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="name"
                     [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched">
              <div *ngIf="productForm.get('name')?.errors?.['required']" class="invalid-feedback">
                Nombre es requerido
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" rows="3" formControlName="description"
                        [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"></textarea>
              <div *ngIf="productForm.get('description')?.errors?.['required']" class="invalid-feedback">
                Descripción es requerida
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" formControlName="category"
                      [class.is-invalid]="productForm.get('category')?.invalid && productForm.get('category')?.touched">
                <option value="">Seleccionar categoría</option>
                <option *ngFor="let category of categories" [value]="category">
                  {{ getCategoryName(category) }}
                </option>
              </select>
              <div *ngIf="productForm.get('category')?.errors?.['required']" class="invalid-feedback">
                Categoría es requerida
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" step="0.01" class="form-control" formControlName="price"
                       [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched">
              </div>
              <div *ngIf="productForm.get('price')?.errors?.['required']" class="invalid-feedback">
                Precio es requerido
              </div>
              <div *ngIf="productForm.get('price')?.errors?.['min']" class="invalid-feedback">
                Precio debe ser mayor a 0
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad en Stock</label>
              <input type="number" class="form-control" formControlName="stockQuantity"
                     [class.is-invalid]="productForm.get('stockQuantity')?.invalid && productForm.get('stockQuantity')?.touched">
              <div *ngIf="productForm.get('stockQuantity')?.errors?.['required']" class="invalid-feedback">
                Stock es requerido
              </div>
              <div *ngIf="productForm.get('stockQuantity')?.errors?.['min']" class="invalid-feedback">
                Stock no puede ser negativo
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">URL de Imagen</label>
              <input type="text" class="form-control" formControlName="imageUrl">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" formControlName="active">
              <label class="form-check-label">Producto Activo</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" routerLink="/products" class="btn btn-secondary">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || loading">
            <span *ngIf="!loading">{{ isEditMode ? 'Actualizar' : 'Crear' }}</span>
            <span *ngIf="loading">Procesando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
