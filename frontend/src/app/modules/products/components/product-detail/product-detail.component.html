<div class="container mt-4" *ngIf="product">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>Detalle de Producto</h4>
      <span class="badge" [ngClass]="{
        'bg-success': product.active,
        'bg-secondary': !product.active
      }">
        {{ product.active ? 'Activo' : 'Inactivo' }}
      </span>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="product-image-container mb-3">
            <img [src]="product.imageUrl || 'assets/images/placeholder-product.png'" 
                 alt="{{ product.name }}" class="img-fluid rounded">
          </div>
        </div>
        <div class="col-md-8">
          <h3>{{ product.name }}</h3>
          <p class="text-muted">{{ getCategoryName(product.category) }}</p>
          
          <div class="mb-4">
            <h5 class="text-primary">{{ product.price | currency }}</h5>
            <p><strong>Stock disponible:</strong> {{ product.stockQuantity }}</p>
          </div>

          <div class="mb-4">
            <h5>Descripci√≥n</h5>
            <p>{{ product.description }}</p>
          </div>

          <div class="d-flex gap-2">
            <button (click)="toggleStatus()" class="btn" [ngClass]="{
              'btn-warning': product.active,
              'btn-success': !product.active
            }">
              {{ product.active ? 'Desactivar' : 'Activar' }}
            </button>
            <a [routerLink]="['/products/edit', product.id]" class="btn btn-primary">
              Editar
            </a>
            <a routerLink="/products" class="btn btn-outline-secondary">
              Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
