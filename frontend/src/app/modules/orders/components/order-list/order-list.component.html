<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Ã“rdenes</h2>
    <div>
      <select class="form-select" [(ngModel)]="statusFilter">
        <option value="">Todas</option>
        <option value="PENDING">Pendientes</option>
        <option value="PROCESSING">En proceso</option>
        <option value="COMPLETED">Completadas</option>
        <option value="CANCELLED">Canceladas</option>
      </select>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of applyFilter()">
            <td>{{ order.id }}</td>
            <td>{{ order.user.name }}</td>
            <td>{{ order.finalTotal | currency }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-warning': order.status === 'PENDING',
                'badge bg-info': order.status === 'PROCESSING',
                'badge bg-success': order.status === 'COMPLETED',
                'badge bg-danger': order.status === 'CANCELLED'
              }">
                {{ order.status }}
              </span>
            </td>
            <td>{{ order.createdAt | date:'medium' }}</td>
            <td>
              <a [routerLink]="['/orders', order.id]" class="btn btn-sm btn-primary me-2">
                Ver
              </a>
              <button *ngIf="order.status === 'PENDING'" 
                      (click)="cancelOrder(order.id)" 
                      class="btn btn-sm btn-danger">
                Cancelar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
