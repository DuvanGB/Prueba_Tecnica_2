<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>Crear Nueva Orden</h4>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5>Agregar Productos</h5>
          <form [formGroup]="orderForm" (ngSubmit)="addProduct()">
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select class="form-select" formControlName="productId">
                <option value="">Seleccionar producto</option>
                <option *ngFor="let product of products" [value]="product.id">
                  {{ product.name }} - {{ product.price | currency }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" formControlName="quantity">
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">
              Agregar Producto
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <h5>Productos Seleccionados</h5>
          
          <div *ngIf="selectedProducts.length === 0" class="alert alert-info">
            No hay productos agregados
          </div>

          <div *ngIf="selectedProducts.length > 0">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of selectedProducts; let i = index">
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.price | currency }}</td>
                    <td>{{ (item.product.price * item.quantity) | currency }}</td>
                    <td>
                      <button (click)="removeProduct(i)" class="btn btn-sm btn-danger">
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="text-end mt-3">
              <h5>Total: {{ calculateTotal() | currency }}</h5>
              <button (click)="submitOrder()" class="btn btn-success" [disabled]="loading">
                <span *ngIf="!loading">Confirmar Orden</span>
                <span *ngIf="loading">Procesando...</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
