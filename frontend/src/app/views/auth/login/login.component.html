<div class="auth-container">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username"
                 formControlName="username"
                 [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <div NgIf="loginForm.get('username')?.errors?.['required']" class="invalid-feedback">
            Usuario es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password"
                 formControlName="password"
                 [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div NgIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">
            Contraseña es requerida
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid || loading">
          <span NgIf="!loading">Ingresar</span>
          <span NgIf="loading">Cargando...</span>
        </button>

        <div class="text-center">
          <a routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>
</div>
