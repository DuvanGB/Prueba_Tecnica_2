<div class="auth-container">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Registro</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="name"
                 formControlName="name"
                 [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <div NgIf="registerForm.get('name')?.errors?.['required']" class="invalid-feedback">
            Nombre es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
                 formControlName="email"
                 [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div NgIf="registerForm.get('email')?.errors?.['required']" class="invalid-feedback">
            Email es requerido
          </div>
          <div NgIf="registerForm.get('email')?.errors?.['email']" class="invalid-feedback">
            Email no válido
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username"
                 formControlName="username"
                 [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <div NgIf="registerForm.get('username')?.errors?.['required']" class="invalid-feedback">
            Usuario es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password"
                 formControlName="password"
                 [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div NgIf="registerForm.get('password')?.errors?.['required']" class="invalid-feedback">
            Contraseña es requerida
          </div>
          <div NgIf="registerForm.get('password')?.errors?.['minlength']" class="invalid-feedback">
            Mínimo 6 caracteres
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword"
                 formControlName="confirmPassword"
                 [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <div NgIf="registerForm.get('confirmPassword')?.errors?.['required']" class="invalid-feedback">
            Confirmación es requerida
          </div>
          <div NgIf="registerForm.errors?.['mismatch']" class="invalid-feedback d-block">
            Las contraseñas no coinciden
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="registerForm.invalid || loading">
          <span NgIf="!loading">Registrarse</span>
          <span NgIf="loading">Cargando...</span>
        </button>

        <div class="text-center">
          <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
